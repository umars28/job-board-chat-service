<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: auto;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #dee2e6;
            border-radius: .5rem;
            background: #fff;
            overflow: hidden;
        }
        .chat-header {
            background-color: #0d6efd;
            color: white;
            padding: 1rem;
            font-weight: bold;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            margin-bottom: 1rem;
            padding: .75rem 1rem;
            border-radius: 1rem;
            position: relative;
            font-size: 0.95rem;
        }
        .message.company {
            background-color: #e9ecef;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .message.user {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .timestamp {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 0.25rem;
            text-align: right;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #dee2e6;
        }
        .chat-input textarea {
            flex-grow: 1;
            border: none;
            padding: 1rem;
            resize: none;
        }
        .chat-input button {
            border: none;
            background: #0d6efd;
            color: white;
            padding: 0 1.5rem;
        }
        .chat-input textarea:focus, .chat-input button:focus {
            outline: none;
            box-shadow: none;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

</head>
<body>
<div class="chat-container mt-3 shadow-sm">
    <div class="chat-header">
        <h5>Chat dengan <span th:text="${chatWith}">Nama</span></h5>
    </div>

    <div class="chat-messages" id="chatBox">
        <div th:each="msg : ${messages}"
             th:class="'message ' + (${msg.sender} == ${role} ? 'user' : 'company')">
            <span th:text="${msg.content}"></span>
            <div class="timestamp" th:text="${msg.timestamp}"></div>
        </div>
    </div>

    <div class="chat-input">
        <textarea id="messageInput" rows="1" placeholder="Ketik pesan..."></textarea>
        <button onclick="sendMessage()">Kirim</button>
    </div>
</div>

<script th:inline="javascript">
    const myRole = [[${role}]];
    const conversationId = [[${conversationId}]];

    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            const topic = "/topic/conversation." + conversationId;
            stompClient.subscribe(topic, function (messageOutput) {
                var message = JSON.parse(messageOutput.body);
                showMessage(message);
            });
        });
    }

    function sendMessage() {
        const input = document.getElementById("messageInput");
        const text = input.value.trim();
        if (text === "") return;

        stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
            sender: myRole,
            content: text,
            conversationId: conversationId
        }));

        input.value = "";
    }

    function showMessage(message) {
        const bubbleRole = (message.sender === myRole) ? "user" : "company";

        const messageBox = document.createElement("div");
        messageBox.className = "message " + bubbleRole;
        messageBox.innerHTML = `
            ${message.content}
            <div class="timestamp">Sekarang</div>
        `;

        const chatBox = document.getElementById("chatBox");
        chatBox.appendChild(messageBox);
        scrollToBottom();
    }

    function scrollToBottom() {
        const chatBox = document.getElementById("chatBox");
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    connect();

    window.onload = function() {
        scrollToBottom();
    };

</script>

</body>
</html>
